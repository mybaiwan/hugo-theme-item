# --- 此处定义所有搜索引擎 ---
# name: 搜索引擎名称
# icon: 搜索引擎图标，支持svg代码、hugo-icons图标名、资源文件
# url: 搜索引擎链接，%s 为搜索关键词占位符
---
- name: Google
  icon: fab-google
  url: https://www.google.com/search?q=%s

- name: Wikipedia
  icon: fab-wikipedia-w
  url: https://www.wikipedia.org/w/index.php?search=%s

- name: Yandex
  icon: fab-yandex
  url: https://yandex.com/search/?text=%s

- name: Steam
  icon: fab-steam
  url: https://store.steampowered.com/search/?term=%s

- name: Github
  icon: fab-github
  url: https://github.com/search?q=%s

- name: Docker
  icon: fab-docker
  url: https://hub.docker.com/search?q=%s

- name: Youtube
  icon: fab-youtube
  url: https://youtube.com/results?search_query=%s
  
  