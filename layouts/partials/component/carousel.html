<div class="card h-72 w-full p-5 bg-base-100 shadow-sm hidden md:block md:col-span-2">
    <div class="carousel rounded-xl shadow-sm h-full transition-transform duration-500 ease-in-out" id="carousel">
        {{ if .Site.Data.carousel }}
        {{ range $index, $item := .Site.Data.carousel }}
        <div id="carousel-{{ $index }}" class="carousel-item relative w-full h-full transition-opacity duration-500 ease-in-out">
            <a href="{{ $item.url }}" target="_blank" class="w-full h-full">
                <div class="w-full h-full flex items-center justify-center relative">
                    {{ partial "utils/favicon" (dict "favicon" $item.img "class" "w-full h-full object-cover")}}
                    <div class="absolute inset-0 bg-gradient-to-t from-black/30 dark:from-black/70 to-transparent"></div>
                    <div class="w-full h-1/3 absolute bottom-0 left-0 right-0 px-4 pb-4">
                        <h2 class="font-bold dark:text-base-content text-white text-left text-lg flex items-center h-full">{{ $item.name }}</h2>
                    </div>
                </div>
            </a>
            <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                <a href="#carousel-{{ if eq $index 0 }}{{ len $.Site.Data.recommend | add -1 }}{{ else }}{{ sub $index 1 }}{{ end }}"
                    class="btn btn-circle btn-sm">❮</a>
                <a href="#carousel-{{ if eq (add $index 1) (len $.Site.Data.recommend) }}0{{ else }}{{ add $index 1 }}{{ end }}"
                    class="btn btn-circle btn-sm">❯</a>
            </div>
        </div>
        {{ end }}
        {{ end }}
    </div>
</div>
