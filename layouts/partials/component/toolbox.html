<div class="card h-72 w-full p-4 md:p-5 bg-base-100 shadow-sm col-span-1 md:col-span-3">
    <div class="flex items-center justify-between card-title">
        <label class="flex items-center font-normal text-sm">
            {{ partial "utils/icon" (dict "name" "lucide-archive" "class" "inline-block stroke-current h-4 w-4 md:h-5 md:w-5 mr-2") }}
            Tools
        </label>
    </div>
    <div
        class="card-body h-full w-full px-2 pt-4 overflow-scroll grid grid-cols-4 gap-4 sm:grid-cols-5 md:grid-cols-4 lg:grid-cols-5 2xl:grid-cols-6 lg:gap-4 xl:gap-x-8">
        {{ range $index, $item := .Site.Data.box }}
        <div class="flex flex-col items-center justify-center gap-y-2">
            <a class="btn btn-circle btn-outline min-h-14 min-w-14 sm:btn-lg border-0 shadow-sm"
                style="background: {{ $item.background | safeCSS }}" href="{{ $item.url | safeURL }}"
                target="_blank" title="{{ $item.name }}">
                {{ partial "utils/icon" (dict "name" $item.icon "class" "inline-block text-white h-6 w-6 sm:h-8 sm:w-8 stroke-current") }}
            </a>
            <label class="truncate w-full text-center text-xs sm:text-sm">{{ $item.name }}</label>
        </div>
        {{ end }}
    </div>
</div>
